<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Devis | Picstroflex Photographie</title>
    <meta name="description" content="Contactez Picstroflex pour toute demande de renseignement ou obtenez un devis personnalisé.">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header id="main-header" class="header-opaque"></header>

<main>

<section class="page-intro container fade-in-up">
    <h1>Contactez-moi</h1>
    <p class="intro-text">
        J'étudie chaque projet avec soin. Remplissez le formulaire ci-dessous pour obtenir un devis personnalisé.
    </p>
</section>

<section class="contact-grid container">

<!-- FORMULAIRE -->
<div class="form-container fade-in">
    <h2 id="devis-form">Demande de Devis</h2>

    <form action="https://formspree.io/f/mdanvdwy" method="POST" class="devis-form">

        <div class="form-group">
            <label for="nom">Nom complet *</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group half-width">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group half-width">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone">
        </div>

        <div class="form-group half-width">
            <label for="prestation">Type de prestation *</label>
            <select id="prestation" name="prestation" required>
                <option value="">-- Choisir --</option>
                <option value="evenementiel">Reportage événementiel</option>
                <option value="exterieur">Shooting extérieur</option>
                <option value="portrait">Portrait</option>
                <option value="sport">Sport</option>
                <option value="autre">Autre</option>
            </select>
        </div>

        <div class="form-group half-width">
            <label for="date">Date souhaitée</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="form-group">
            <label for="lieu">Lieu</label>
            <input type="text" id="lieu" name="lieu" placeholder="Ville / Région">
        </div>

        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <!-- Anti-spam invisible -->
        <input type="text" name="_gotcha" style="display:none">

        <!-- Page de confirmation (optionnel) -->
        <input type="hidden" name="_redirect" value="merci.html">

        <button type="submit" class="btn btn-primary btn-submit">
            Envoyer la demande
        </button>

        <p class="small-info">* Champs obligatoires</p>
    </form>
</div>

<!-- INFOS + MAP -->
<div class="info-map-container fade-in">
    <h2>Coordonnées</h2>

    <div class="contact-info">
        <p><strong>Email :</strong> <a href="mailto:picstroflex@gmail.com">picstroflex@gmail.com</a></p>
        <p><strong>Téléphone :</strong> +33 7 82 24 35 82</p>
        <p><strong>Basé à :</strong> Paris, France</p>
    </div>

    <div class="map-placeholder">
        <iframe
            src="https://www.google.com/maps?q=Paris,France&output=embed"
            width="100%"
            height="300"
            style="border:0;"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</div>

</section>

</main>

<footer class="main-footer"></footer>

<script src="assets/js/scripts.js"></script>
</body>
</html>
