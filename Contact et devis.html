<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Devis | Picstroflex Photographie</title>
    <meta name="description" content="Contactez Picstroflex pour toute demande de renseignement ou remplissez le formulaire détaillé pour obtenir un devis personnalisé.">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header id="main-header" class="header-opaque">
    <!-- Header -->
</header>

<main>

<section class="page-intro container fade-in-up">
    <h1>Contactez-moi</h1>
    <p class="intro-text">
        J'étudie chaque projet avec soin. Envoyez-moi un message via le formulaire ci-dessous.
    </p>
</section>

<section class="contact-grid container">

<!-- FORMULAIRE -->
<div class="form-container fade-in">
    <h2 id="devis-form">Demande de Devis Détaillée</h2>

    <form 
        action="https://formspree.io/f/xxxxabcd"
        method="POST"
        class="devis-form"
    >

        <div class="form-group">
            <label for="nom">Nom complet *</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group half-width">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group half-width">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone">
        </div>

        <div class="form-group half-width">
            <label for="prestation">Type de prestation *</label>
            <select id="prestation" name="prestation" required>
                <option value="">-- Choisir un service --</option>
                <option value="Reportage événementiel">Reportage Événementiel</option>
                <option value="Shooting extérieur">Shooting Extérieur / Nature</option>
                <option value="Portrait">Portrait Professionnel / Artistique</option>
                <option value="Photographie sportive">Photographie Sportive</option>
                <option value="Autre">Autre / Demande spécifique</option>
            </select>
        </div>

        <div class="form-group half-width">
            <label for="date">Date souhaitée</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="form-group">
            <label for="lieu">Lieu</label>
            <input type="text" id="lieu" name="lieu" placeholder="Ville, région ou pays">
        </div>

        <div class="form-group">
            <label for="message">Message détaillé *</label>
            <textarea 
                id="message" 
                name="message" 
                rows="5" 
                required
                placeholder="Décrivez votre projet (date, durée, budget estimé...)">
            </textarea>
        </div>

        <!-- Anti-spam Formspree -->
        <input type="hidden" name="_subject" value="Nouvelle demande de devis - Picstroflex">
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit" class="btn btn-primary btn-submit">
            Envoyer ma demande
        </button>

        <p class="small-info">* Champs obligatoires</p>
    </form>
</div>

<!-- INFOS -->
<div class="info-map-container fade-in">
    <h2>Coordonnées & Localisation</h2>

    <div class="contact-info">
        <p><strong>Email :</strong> picstroflex@gmail.com</p>
        <p><strong>Téléphone :</strong> +33 7 82 24 35 82</p>
        <p><strong>Basé à :</strong> Paris, France</p>
    </div>

    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2627.027!2d2.3488!3d48.8588"
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen 
        loading="lazy">
    </iframe>
</div>

</section>
</main>

<footer class="main-footer">
    <!-- Footer -->
</footer>

<script src="assets/js/scripts.js"></script>
</body>
</html>


    <script src="assets/js/scripts.js"></script>
</body>
</html>
